<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body>
  <div ng-app="consultarCep" ng-controller="consultarCep" id="box">
    <div class="container mt-5">
      <h4 class="text-center">Consulta de Endere√ßo</h4>
      <form>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" id="cep" name="cep" class="form-control" ng-model="cep" placeholder="Informe o CEP"
            required>
        </div>
        <button type="button" class="btn btn-primary" style="margin-bottom: 1em;"
          ng-click="consultarCep()">Consultar</button>
        <div class="mb-3">
          <label for="logradouro" class="form-label">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" class="form-control" ng-model="logradouro" readonly>
        </div>
        <div class="mb-3">
          <label for="complemento" class="form-label">Complemento:</label>
          <input type="text" id="complemento" name="complemento" class="form-control" ng-model="complemento" readonly>
        </div>
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro:</label>
          <input type="text" id="bairro" name="bairro" class="form-control" ng-model="bairro" readonly>
        </div>
        <div class="mb-3">
          <label for="localidade" class="form-label">Localidade:</label>
          <input type="text" id="localidade" name="localidade" class="form-control" ng-model="localidade" readonly>
        </div>
        <div class="mb-3">
          <label for="uf" class="form-label">UF:</label>
          <input type="text" id="uf" name="uf" class="form-control" ng-model="uf" readonly>
        </div>
      </form>
    </div>
  </div>

  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script>
    var cliente = ZAFClient.init();
    cliente.invoke('resize', { width: '100%', height: '600px' });
  </script>

  <script src="../app.js"></script>
  <script src="../controllers/consultarCep.controller.js"></script>
  <script src="../services/viaCep.service.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </div>
</body>

</html>
